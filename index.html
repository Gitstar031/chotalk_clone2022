<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChoTalk</title>
</head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-regular fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcom to  ChoTalk</h1>
        <p class="welcome-header__text">
            If you have a ChoTalk Account, log in with you email or Phone number.
        </p>
    </header>

    <form id="iogin-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <input type="submit" value="SingUP">
        <!--we can use <butten> tag instead of submit-->
        <a href="#">Find ChoTalk Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/04881f2973.js" 
    crossorigin="anonymous">
    </script>
  </body>
</html>
